{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/spin.umd.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            html, body {
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            form {
                width: 300px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <form method="post" class="card">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" value="{{ username }}" class="form-control {% if username %}is-invalid{% endif %}" placeholder="用户名" required="">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" value="{{ password }}" class="form-control {% if username %}is-invalid{% endif %}" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-light form-control"><i class="fa fa-sign-in"></i> 登 录</button>
            <a href="{% url 'register' %}" style="margin-top: 10px; text-align: right;">注册一个新的用户</a>
        </form>
    </body>
</html>
