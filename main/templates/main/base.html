{% load static %}
<!--父模版-->
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/spin.umd.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            .form-control {
                display: inline-block;
                margin-left: 3px;
                margin-right: 3px;
            }
            .w200 {
                width: 200px;
            }
            .w100 {
                width: 100px;
            }
            .w50 {
                width: 50px;
            }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-code"></i>
                    <i class="fa fa-long-arrow-right"></i>
                    <i class="fa fa-file-word-o"></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link{% block list-link %}{% endblock %}" href="{% url 'list' %}">
                                <i class="fa fa-list-ul"></i> 目 录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% block create-link %}{% endblock %}" href="{% url 'create' %}">
                                <i class="fa fa-plus"></i> 添 加&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary-outline dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.username}} {% if user.userprofile.sex %}男{% else %}女{% endif %} {{user.userprofile.org}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/changepass">修改密码</a></li>
                            <li><a class="dropdown-item" href="/logout">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 10px;">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
