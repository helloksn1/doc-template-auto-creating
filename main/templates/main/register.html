
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/spin.umd.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            html, body {
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            form {
                width: 300px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <form method="post" class="card">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" value="{{ username }}" class="form-control {% if username %}is-invalid{% endif %}" placeholder="用户名" required="">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">确认密码</label>
                <input type="password" id="repassword" name="repassword" class="form-control" placeholder="确认密码" required="">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">性别</label>
                <select class="form-select" id="sex" name="sex" required="">
                    <option selected value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="org" class="form-label">分支机构</label>
                <input type="text" id="org" name="org" value="{{ org }}" class="form-control" placeholder="分支机构">
            </div>
            <button type="submit" class="btn btn-light form-control" id="register"><i class="fa fa-sign-in"></i> 注 册</button>
        </form>
        <script>
            $("#register").click((e) => {
                const password = $("#password").val();
                const repassword = $("#repassword").val();
                const username = $("#username").val();
                const org = $("#org").val();
                const sex = $("#sex").val();
                if (password === '' || password !== repassword) {
                    e.preventDefault();
                    $("#password").addClass("is-invalid");
                    $("#repassword").addClass("is-invalid");
                }
                else {
                    $("#password").removeClass("is-invalid");
                    $("#repassword").removeClass("is-invalid");
                }
                if (username === '') {
                    e.preventDefault();
                    $("#username").addClass("is-invalid");
                }
                else {
                    $("#username").removeClass("is-invalid");
                }
            });
        </script>
    </body>
</html>
